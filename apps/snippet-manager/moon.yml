# apps/snippet-manager/moon.yml
type: 'application'
language: 'javascript'
platform: 'node'

tasks:
  dev:
    command: 'next dev'
    local: true
  
  build:
    command: 'next build'
    inputs:
      - 'app/**/*'
      - 'components/**/*'
      - 'prisma/**/*'
      - 'public/**/*'
      - 'next.config.mjs'
    outputs:
      - '.next'

  # 将冒号改为连字符
  'db-push':
    command: 'prisma db push'
  
  'db-studio':
    command: 'prisma studio'
    local: true

  'script-seed':
    command: 'node scripts/create-sample-data.js'
    
  'script-list':
    command: 'node scripts/list-snippets.js'